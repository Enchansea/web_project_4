<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__content">
    <!--header-->
    <header class="header">
      <img src="images/aroundtheus.svg" alt="Around the U.S. logo" class="header__logo">
    </header>
    <main>
      <!--profile section-->
      <section class="profile">
        <img src="images/jacquesCousteau.jpg" alt="Portrait of Jacques Cousteau" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about">Explorer</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="card">
        </ul>
      </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
      </footer>

      <!--edit profile section popup-->
      <div class="popup popup__edit-profile">
        <div class="popup__content popup__content_profile">
          <button type="button" class="popup__close-button"></button>
          <form action="#" class="popup__form popup__form_profile">
            <h3 class="popup__title">Edit Profile</h3>
            <input type="text" name="name" class="popup__input popup__input_profile-name" placeholder="Name">
            <input type="text" name="about" class="popup__input popup__input_profile-about" placeholder="Profession">
            <button type="submit" class="popup__submit-button popup__profile-save">Save</button>
          </form>
        </div>
      </div>

      <!--edit elements section-->
      <div class="popup popup__add-card">
        <div class="popup__content popup__content_card">
          <button class="popup__close-button"></button>
          <form action="#" class="popup__form popup__form_card">
            <h3 class="popup__title">New Place</h3>
            <input type="text" name="name" class="popup__input popup__input_card-name" placeholder="Title">
            <input type="url" name="url" class="popup__input popup__input_card-url" placeholder="Image link">
            <button type="submit" class="popup__submit-button popup__card-save">Create</button>
          </form>
        </div>
      </div>

      <!--picture popup section-->
      <div class="popup popup__picture-section">
        <div class="popup__content popup__content_theme_transparent">
          <button class="popup__close-button"></button>
          <figure>
            <img class="popup__image" src="" alt="">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
  </div>

  <!--card template-->
  <template class="card-template">
    <li class="card__group">
      <div class="card__image"></div>
      <button class="card__remove-button"></button>
      <h2 class="card__title"></h2>
      <button class="card__like-button"></button>
    </li>
  </template>

  <script src="index.js"></script>
</body>
</html>
