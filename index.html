<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__content">
    <!--header-->
    <header class="header">
      <img src="images/aroundtheus.svg" alt="Around the U.S. logo" class="header__logo">
    </header>
    <main>
      <!--profile section-->
      <section class="profile">
        <img src="images/jacquesCousteau.jpg" alt="Portrait of Jacques Cousteau" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name profile__name_type_input">Jacques Cousteau</h1>
          <p class="profile__about profile__about_type_input">Explorer</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/yosemiteValley.jpg');" ></div>
            <h2 class="element__title">Yosemite Valley</h2>
            <button class="element__like-btn"></button>
          </li>
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/lakeLouise.jpg');"></div>
            <h2 class="element__title">Lake Louise</h2>
            <button class="element__like-btn"></button>
          </li>
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/baldMountains.jpg');"></div>
            <h2 class="element__title">Bald Mountains</h2>
            <button class="element__like-btn"></button>
          </li>
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/latemar.jpg');"></div>
            <h2 class="element__title">Latemar</h2>
            <button class="element__like-btn"></button>
          </li>
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/vanoisNationalPark.jpg');"></div>
            <h2 class="element__title">Vanoise Massif</h2>
            <button class="element__like-btn"></button>
          </li>
          <li class="element__group">
            <div class="element__img" style="background-image: url('./images/lagoDiBraies.jpg');"></div>
            <h2 class="element__title">Lago di Braies</h2>
            <button class="element__like-btn"></button>
          </li>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
      </footer>

      <div class="modal">
        <div class="modal__content">
          <button class="modal__button"></button>
          <form action="#" class="modal__form">
            <h3 class="modal__title">Edit Profile</h3>
            <input type="text" name="name" class="modal__input modal__input_type_name" value="Jacques Cousteau">
            <input type="text" name="about" class="modal__input modal__input_type_about" value="Explorer">
            <button type="submit" class="modal__submit">Save</button>
          </form>

        </div>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
