<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__content">
    <!--header-->
    <header class="header">
      <img src="images/aroundtheus.svg" alt="Around the U.S. logo" class="header__logo">
    </header>
    <main>
      <!--profile section-->
      <section class="profile">
        <img src="images/jacquesCousteau.jpg" alt="Portrait of Jacques Cousteau" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name profile__name_type_input">Jacques Cousteau</h1>
          <p class="profile__about profile__about_type_input">Explorer</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="element">
        </ul>
      </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
      </footer>

      <!--edit profile section-->
      <div class="modal modal_type_edit-profile">
        <div class="modal__content modal__content_profile">
          <button type="button" class="modal__button"></button>
          <form action="#" class="modal__form">
            <h3 class="modal__title">Edit Profile</h3>
            <input type="text" name="name" class="modal__input modal__input_type_name" value="Jacques Cousteau">
            <input type="text" name="about" class="modal__input modal__input_type_about" value="Explorer">
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>

      <!--edit elements section-->
      <div class="modal modal_type_add-card">
        <div class="modal__content modal__content_card">
          <button class="modal__button"></button>
          <form action="#" class="modal__form">
            <h3 class="modal__title">New Place</h3>
            <input type="text" name="name" class="modal__input modal__input_type_card-name" placeholder="title">
            <input type="url" name="url" class="modal__input modal__input_type_url" placeholder="image link">
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>

      <!--picture popup section-->
      <div class="modal modal_type_image">
        <div class="modal__content modal__content_theme_transparent">
          <button class="modal__button"></button>
          <figure>
            <img src="" alt="">
            <figcaption></figcaption>
          </figure>
        </div>
      </div>
  </div>

  <!--card template-->
  <template class="card-template">
    <li class="element__group">
      <div class="element__img"></div>
      <button class="element__remove-btn"></button>
      <h2 class="element__title"></h2>
      <button class="element__like-btn"></button>
    </li>
  </template>

  <script src="index.js"></script>
</body>
</html>
